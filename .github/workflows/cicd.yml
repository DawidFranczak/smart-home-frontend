name: Build and Push Smart Home Docker Image

on: workflow_dispatch

#  push:
#    branches:
#      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout frontend repository
      - name: Checkout frontend
        uses: actions/checkout@v3

      # Checkout smart-home repository
      - name: Checkout smart-home
        uses: actions/checkout@v3
        with:
          repository: DawidFranczak/Smart-home-v2
          token: ${{ secrets.GITHUB_TOKEN }}

      # Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker Image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/smart-home-nginx:latest
